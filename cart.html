<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .cart-container, .product-list {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item, .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f1f1f1;
        }
        .cart-item:last-child, .product:last-child {
            border-bottom: none;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity button {
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        .checkout-btn, .add-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Shopping Cart</h2>
    <div class="cart-container">
        <div id="cart-items">
            <!-- Items will be injected dynamically -->
        </div>
        <div class="total">Total: $<span id="total-price">0.00</span></div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <div class="product-list">
        <h3>Products</h3>
        <div class="product">
            <span>Product 1 - $10</span>
            <button class="add-btn" onclick="addToCart(1, 'Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product 2 - $15</span>
            <button class="add-btn" onclick="addToCart(2, 'Product 2', 15)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product 3 - $20</span>
            <button class="add-btn" onclick="addToCart(3, 'Product 3', 20)">Add to Cart</button>
        </div>
    </div>

    <script>
        let cart = [];

        function renderCart() {
            const cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";
            let totalPrice = 0;
            
            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <div class="quantity">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                        <button onclick="removeItem(${index})">X</button>
                    </div>
                `;
            });

            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
            } else {
                cart.splice(index, 1);
            }
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function addToCart(id, name, price) {
            let existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            renderCart();
        }

        function checkout() {
            let totalAmount = document.getElementById("total-price").innerText;
            let confirmCheckout = confirm("Thank you for your purchase! Your total amount is $" + totalAmount + "\nDo you want to go back to the home page?");
            if (confirmCheckout) {
                window.location.href = 'index.html';
            } else {
                alert("You can continue shopping!");
            }
            cart = [];
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
